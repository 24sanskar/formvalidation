<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-4 top">
          <h1 class="main-title">
            Join With Us For More <del>Details</del> <ins>Fun</ins>
          </h1>
          <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_1elvfrxr.json"
            background="transparent"
            speed="1"
            style="width: 500px; height: 500px"
            loop
            autoplay
          ></lottie-player>
        </div>
        <div class="col-md-12 col-lg-8 top-2">
          <form>
            <!-- action="mailto:" -->
            <label>
              <p class="label-txt">FULL NAME:</p>
              <input id="name" type="text" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <p class="label-txt">PHONE NUMBER</p>
              <input id="number" type="tel" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <p class="label-txt">EMAIL ID:</p>
              <input id="email" type="email" class="input" />
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <label>
              <p class="label-txt">password:</p>
              <input id="password" type="password" class="input" />

              <div class="line-box">
                <div class="line"></div>
              </div>
            </label>
            <p id="message" style="color: #cf0a0a"></p>

            <button onclick="validation()" class="form-button" type="button">
              submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
